<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fx Elements</title>
		<meta charset="UTF-8"/>
		<script type="text/javascript" src="js/mootools.js"></script>
		<script type="text/javascript" src="js/Main.js"></script>
        </head>
	<body>
            <div id='vessel' class='vessel'>
                <div id='carousel' class='carousel'>
                    <div id='slide1' class='slide slide1'><span>sign one</span></div>
                    <div id='slide2' class='slide slide2'><span>sign two</span></div>
                    <div id='slide3' class='slide slide3'><span>sign three</span></div>
                    <div id='slide4' class='slide slide4'><span>sign four</span></div>
                    
                    <div id='btnBoxMain' class='btnBox'> 
                        <div id='marker1' class='marker'></div>
                        <div id='marker2' class='marker'></div>
                        <div id='marker3' class='marker'></div>
                        <div id='marker4' class='marker'></div>
                    </div>
                    <div id='btnBoxBack' class='btnBox'>
                        <div id='markerBack' class='markerBack'></div>
                    </div>
                    <div id='btnBoxForth' class='btnBox'>
                        <div id='markerForth' class='markerForth'></div>
                    </div>
                </div>
            </div>
                
            <button id='button1'>Test1</button>
            <button id='button2'>Test2</button>
            <button id='button3'>Test3</button>
            <button id='back'>back</button>
            <button id='forth'>forth</button>
	</body>
</html>
